<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 06</title>
    <style>
        div {
            font-family: sans-serif;
            background-color: red;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"><strong>OIE!!!!</strong></div>


    <script>
        var area = window.document.getElementById('area')

        function clicar() {
            area.innerText = 'Clicou!'
            area.style.background = 'blue'
        }

        function entrar() {
            area.innerText = 'Entrou!'
            area.style.background = 'red'
        }

        function sair() {
            area.innerText = 'Saiu!'
            area.style.background = 'lightgray'
        }
    </script>
    
</body>
</html>
